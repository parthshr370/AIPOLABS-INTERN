<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Search</title>
    <style>
        :root {
            --background: #0a0a0a;
            --foreground: #fafafa;
            --card: #171717;
            --card-foreground: #fafafa;
            --primary: #34d399;
            --primary-foreground: #0a0a0a;
            --secondary: #8b5cf6;
            --secondary-foreground: #fafafa;
            --muted: #262626;
            --muted-foreground: #a3a3a3;
            --accent: #262626;
            --accent-foreground: #fafafa;
            --destructive: #7f1d1d;
            --destructive-foreground: #fafafa;
            --border: #262626;
            --input: #262626;
            --ring: #34d399;
            --radius: 0.5rem;
            --shadow: 0px 2px 4px 0px hsl(0 0% 0% / 0.25), 0px 1px 2px -1px hsl(0 0% 0% / 0.25);
            --shadow-md: 0px 2px 4px 0px hsl(0 0% 0% / 0.3), 0px 2px 4px -1px hsl(0 0% 0% / 0.3);
            --shadow-lg: 0px 2px 4px 0px hsl(0 0% 0% / 0.4), 0px 4px 6px -1px hsl(0 0% 0% / 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.5;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
            width: 100%;
        }

        /* Header */
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--foreground);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header-logo {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .header p {
            font-size: 14px;
            color: var(--muted-foreground);
            margin: 0;
        }

        /* Search Section */
        .search-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .search-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 20px 24px;
            padding-right: 70px;
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: calc(var(--radius) + 4px);
            color: var(--foreground);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 3px rgb(52 211 153 / 0.1);
        }

        .search-input::placeholder {
            color: var(--muted-foreground);
        }

        .search-button {
            position: absolute;
            right: 12px;
            width: 44px;
            height: 44px;
            background: var(--primary);
            border: none;
            border-radius: calc(var(--radius) + 2px);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(52, 211, 153, 0.3);
        }

        .search-button:hover {
            background: color-mix(in srgb, var(--primary) 90%, black);
            transform: translateY(-1px);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            background: var(--muted);
            cursor: not-allowed;
            transform: none;
        }

        .cta-button {
            margin-top: 16px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: calc(var(--radius) + 2px);
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Status messages */
        .status {
            display: none;
            padding: 12px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.info {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .status.success {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .status.error {
            background: var(--destructive);
            color: var(--destructive-foreground);
        }

        /* Results Section */
        .results-section {
            display: none;
        }

        .results-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .results-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--foreground);
            margin: 0;
        }

        .results-count {
            color: var(--muted-foreground);
            font-size: 14px;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
        }

        .results-list::-webkit-scrollbar {
            width: 6px;
        }

        .results-list::-webkit-scrollbar-track {
            background: var(--muted);
        }

        .results-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .results-list::-webkit-scrollbar-thumb:hover {
            background: var(--muted-foreground);
        }

        .result-item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 2px);
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .result-item:hover {
            background: var(--accent);
            border-color: var(--ring);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .result-item:active {
            transform: translateY(0);
        }

        .result-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-snippet {
            font-size: 13px;
            color: var(--muted-foreground);
            line-height: 1.5;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-meta {
            display: grid;
            grid-template-columns: 1fr auto auto; /* left spacer | score | button */
            align-items: center;
            gap: 16px; /* space between score and button */
            font-size: 12px;
        }

        .result-domain {
            color: var(--primary);
            font-weight: 500;
        }

        .result-date {
            color: var(--muted-foreground);
        }

        .result-score {
            color: var(--secondary);
            font-weight: 600;
            margin-left: 0;
        }

        /* Result actions */
        .result-actions {
            display: contents; /* allow button to live in same grid row */
        }

        .copy-context {
            background: var(--primary);
            color: var(--primary-foreground);
            border: 1px solid color-mix(in srgb, var(--primary) 70%, black);
            border-radius: calc(var(--radius) - 2px);
            padding: 6px 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(52, 211, 153, 0.25);
        }

        .copy-context:hover {
            background: color-mix(in srgb, var(--primary) 90%, black);
            transform: translateY(-1px);
        }

        .copy-context:active {
            transform: translateY(0);
        }

        .copy-context:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            text-align: center;
            flex: 1;
            margin-top: 20px;
        }

        .empty-state-icon {
            width: 48px;
            height: 48px;
            color: var(--muted-foreground);
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: var(--muted-foreground);
            max-width: 300px;
        }

        /* Icons */
        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
        }

        .icon-sm {
            width: 14px;
            height: 14px;
        }

        .icon-lg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="aci-white.svg" alt="ACI Logo" class="header-logo" />
                Context Search
            </h1>
            <p>Search your captured content</p>
        </div>

        <div class="search-section">
            <div class="search-input-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Ask anything about your saved content..."
                    autofocus
                />
                <button id="searchButton" class="search-button">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                </button>
            </div>
        </div>

        <div id="status" class="status"></div>

        <div id="resultsSection" class="results-section">
            <div class="results-header">
                <h3>
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    Search Results
                </h3>
                <span id="resultsCount" class="results-count"></span>
            </div>
            <div id="resultsList" class="results-list"></div>
        </div>

        <div id="emptyState" class="empty-state">
            <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
            </svg>
            <h3>Search Your Knowledge</h3>
            <p>Enter a question or topic to search through your captured webpage content</p>
        </div>
    </div>

    <script src="search.js"></script>
</body>
</html>
